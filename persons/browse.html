    <script>
        $(document).ready(function() {
          $('.bfilter').on('input', function() {
            var $this = $(this);
            var $cards = $('.result');

            $filteredCards = $cards.each(function(i, card) {
              var $card = $(card);
              var name = $card.find('.tei-title').first();
              name = name.text().toLowerCase();

              if(name.indexOf($this.val().toLowerCase()) !== -1) {
                $card.show();
              } else {
                $card.hide();
              }
                 $(".result:contains('reviewer')").hide();
            });
          });
        });
$(document).ready(function() {
    $(".result:contains('reviewer1'), .result:contains('reviewer2'), .result:contains('reviewer3')").hide();
});
